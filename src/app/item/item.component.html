<div class="container-fluid">

  <div class="row" *ngIf="items">
    <div class="col-md-4 card p-2 m-2" *ngFor="let item of items">
      <span class="card-header">{{item.title}}</span>
      <div class="row card-body">
        <div class="col-md-8">
          <div class="list-group">
            <span class="list-group-item">Price <span class="alert-info p-1">{{item.price}} DH</span></span>
            <span class="list-group-item">QTE <span class="alert-info p-1">{{item.quantity}}</span></span>
          </div>
        </div>
        <div class="col-md-4">
          <img class="w-100" alt="" src="{{imgPathPrefix + item.id + imgPathSuffix}}" />
        </div>
      </div>

      <button (click)="onToggleView(item.id, true)" id="reserveBtn-{{item.id}}" class="btn btn-primary d-flex justify-content-center">Reserve</button>
      <button (click)="onToggleView(item.id, false)" id="cancelBtn-{{item.id}}" class="btn btn-warning d-flex justify-content-center visually-hidden">Cancel</button>

      <div id="reserveForm-{{item.id}}" class="visually-hidden">
        <form #f="ngForm" (ngSubmit)="onReserveItem(f.value, item.id)">
          <div class="form-label">
            Select User <select name="userId" class="form-control" ngModel *ngIf="users">
            <option value="">None</option>
            <option value="{{u.id}}" *ngFor="let u of users">{{u.name}}</option>
          </select>
          </div>
          <input type="submit" value="Confirm" class="btn btn-success">
        </form>
      </div>

    </div>
  </div>

</div>
